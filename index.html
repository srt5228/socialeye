<body>
  <div class="app-container">
    <header class="app-header">
      <h1>SocialEye</h1>
      <p class="tagline">Your Social Media Command Center</p>
    </header>

    <div class="main-content">
      <aside class="sidebar">

          <ul>

          </ul>
        </nav>

      <main class="content-area">
        <div class="photos-section">
          <div class="section-header">
            <h2>Photo Library</h2>
            <button id="selectFolderBtn" class="btn-primary">
              Select Photo Folder
            </button>
          </div>

          <div id="currentPath" class="current-path"></div>

          <div id="loadingIndicator" class="loading hidden">

      </main>
    </div>
  </div>

  <!-- Photo Modal -->
  <div id="photoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modalImage" src="" alt="Full size photo">
      <div class="modal-info">
        <h3 id="modalTitle"></h3>
        <p id="modalDetails"></p>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
